name: Build Deterministic Runtimes

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  srtool:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        chain: ["trappist", "stout"]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Cache target dir
        uses: actions/cache@v3
        with:
          path: "${{ github.workspace }}/runtime/${{ matrix.runtime }}/target"
          key: srtool-target-${{ matrix.runtime }}-${{ github.sha }}
          restore-keys: |
            srtool-target-${{ matrix.runtime }}-
            srtool-target-

      - name: Build ${{ matrix.runtime }} runtime
        id: srtool_build
        uses: chevdor/srtool-actions@v0.7.0
        with:
          chain: ${{ matrix.chain }}

      - name: Summary
        run: |
          echo Summary:
          echo '${{ steps.srtool_build.outputs.json }}' | jq . > ${{ matrix.chain }}-srtool-digest.json
          cat ${{ matrix.chain }}-srtool-digest.json
          cp `dirname ${{ steps.srtool_build.outputs.wasm }}`/*.wasm ./

      # Manual trigger: add artifacts to run
      - name: Archive Runtime
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.chain }}-runtime-${{ github.sha }}
          path: |
            ${{ matrix.chain }}*.wasm
            ${{ matrix.chain }}-srtool-digest.json

      # Release published: add artifacts to release
      - name: Generate info to append to release notes
        run: |
          echo 
            "\n## Runtime: `${{ matrix.chain }}`\n"
            "```\n"
            "🏋️ Runtime Size:           $(jq .runtimes.compressed.subwasm.size ${{ matrix.chain }}-srtool-digest.json) bytes"
            "```\n" > release.md
          echo release.md
      - name: Add artifacts to release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          body_path: release.md
          append_body: true
          files: |
            ${{ matrix.chain }}-runtime.compact.compressed.wasm
            ${{ matrix.chain }}-srtool-digest.json


